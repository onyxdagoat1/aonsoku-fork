version: '3.8'

services:
  auth-service:
    build: .
    container_name: aonsoku-auth
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_TYPE=postgres
      - DATABASE_URL=postgresql://aonsoku:aonsoku_password@postgres:5432/aonsoku_auth
      - FRONTEND_URL=http://localhost:3000
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - DISCORD_CALLBACK_URL=${DISCORD_CALLBACK_URL}
      - COOKIE_SECURE=false
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aonsoku-network

  postgres:
    image: postgres:15-alpine
    container_name: aonsoku-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=aonsoku_auth
      - POSTGRES_USER=aonsoku
      - POSTGRES_PASSWORD=aonsoku_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/schema-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aonsoku"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aonsoku-network

volumes:
  postgres-data:

networks:
  aonsoku-network:
    driver: bridge
